<div class="login-container">
  <!-- Card de login -->
  <div class="login-card">

    <div class="logo-container">
      <img src="Media/Logo2.png" alt="Logo UTN" class="logo">
    </div>

    <h2 class="login-title">Iniciar Sesi칩n</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <!-- Campo Legajo -->
      <div class="input-group">
        <input 
          id="legajo" 
          formControlName="legajo" 
          type="text" 
          required 
          class="login-input"
          placeholder=" "
        />
        <label for="legajo" class="login-label">Legajo</label>
      </div>

      <!-- Campo Contrase침a -->
      <div class="input-group">
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          required 
          class="login-input"
          placeholder=" "
        />
        <label for="password" class="login-label">Contrase침a</label>
      </div>
      <!-- Bot칩n de login -->
      <button type="submit" [disabled]="loginForm.invalid" class="login-button">
        Ingresar
      </button>
    </form>
  </div>
</div>
