<h1 style="text-align: center;">Docentes</h1>
<app-user-form endpoint="teachers" (added)="getTeachers()"></app-user-form>
<ul>
    @for (teacher of teachers; track $index) {
        <li>
            {{teacher.name}} {{teacher.lastName}}
            <button (click)="deleteTeacher(teacher.id)">Eliminar</button>
        </li>
    }@empty {
        <li>
            <p style="color: red;"> Aun no hay ningun docente cargado.</p>
        </li>
    }
</ul>
