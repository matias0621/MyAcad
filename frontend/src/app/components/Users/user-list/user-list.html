<section class="crud-management d-flex justify-content-center">
    <div class="crud-management-container">
        <div class="w-100 d-flex flex-column align-items-center mb-3">
            <button class="add-crud-btn" data-bs-toggle="modal" data-bs-target="#modal-add">Agregar</button>
            <input type="text" class="crud-search-bar" (input)="onSearch()" [(ngModel)]="search"
                placeholder="Buscar por legajo o nombre">
        </div>
        <table class="crud-table">
            <thead>
                <tr class="text-center">
                    <th scope="col">Id</th>
                    <th scope="col">Legajo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">DNI</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="crud-table-body">
                <!-- USERS -->
                @for (user of users; track $index) {
                <tr class="crud-table-item">
                    <td>{{user.id}}</td>
                    <td>{{user.legajo}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.dni}}</td>
                    <td class="crud-table-actions">
                        <button class="modify-crud-btn" (click)="modifyUser(user); userEditForm.loadData(user)" data-bs-toggle="modal"
                            data-bs-target="#modal-edit">Editar</button>
                        <button class="delete-crud-btn" (click)="deleteUser(user.id)"
                            data-id="${p.id}">Eliminar</button>
                    </td>
                </tr>
                }@empty {
                <tr>
                    <td colspan="7" class="text-center">
                        <p style="color: red;"> Aun no hay ningun usuario cargado.</p>
                    </td>
                </tr>
                }
            </tbody>
            <tfoot>
                <!-- PaginaciÃ³n -->
                <tr>
                    <td colspan="7">
                        <ul class="pagination-container">
                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
        <!-- Modal agregar usuario -->
        <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="modal-add-label" style="display: none;"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5 titles">Agregar</h1>
                        <button data-bs-dismiss="modal" aria-label="Close">
                            <i class="fa-solid fa-x"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <app-user-form [endpoint]="endpoint" (added)="users = $event"></app-user-form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal editar usuario -->
        <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal-edit-label" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5 titles">Editar</h1>
                        <button data-bs-dismiss="modal" aria-label="Close">
                            <i class="fa-solid fa-x"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <app-user-edit-form [endpoint]="endpoint" (added)="users = $event" #userEditForm></app-user-edit-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
