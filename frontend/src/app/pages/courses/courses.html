<h1 style="text-align: center;">Cursos</h1>
<app-programs-form endpoint="courses" (added)="getCourses()"></app-programs-form>
<ul>
    @for (course of courses; track $index) {
        <li>
            {{course.name}} - {{course.durationMonths}} meses
            <button (click)="deleteCourse(course.id)">Eliminar</button>
        </li>
    }@empty {
        <li>
            <p style="color: red;"> Aun no hay ninguna carrera cargada.</p>
        </li>
    }
