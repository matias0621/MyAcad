<h1 style="text-align: center;">Alumnos</h1>
<app-user-form endpoint="students" (added)="userList.users = $event" #userForm></app-user-form>
<app-user-edit-form endpoint="students" (added)="userList.users = $event" #userEditForm></app-user-edit-form>
<app-user-list endpoint="students" (user)="userEditForm.loadData($event)" #userList></app-user-list>
