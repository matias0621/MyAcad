<h2>Bienvenido/a {{teacherName}}</h2>

@if (loading) {
  <p>Cargando programas...</p>
} @else if (listOfProgram.length === 0) {
  <div class="empty-state">
    <p>Usted no está inscripto en ningún programa</p>
  </div>
} @else {
  <h3>Mis Programas</h3>
  <ul id="card-container">
    @for (program of listOfProgram; track $index) {
      <li>
        <a [routerLink]="['/teacher/program', program.id, 'commissions']" class="card">
          <img src="/Media/R.jpg" alt="">
          <div class="card-content">
            <h5>{{ program.name }}</h5>
          </div>
        </a>
      </li>
    }
  </ul>
}
