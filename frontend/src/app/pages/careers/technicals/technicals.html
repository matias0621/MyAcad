<h1 style="text-align: center;">Tecnicaturas</h1>
<app-programs-form endpoint="technicals" (added)="getTechnicals()"></app-programs-form>
<ul>
    @for (technical of technicals; track $index) {
        <li>
            {{technical.name}} - {{technical.durationMonths}} meses
            <button (click)="deleteTechnical(technical.id)">Eliminar</button>
        </li>
    }@empty {
        <li>
            <p style="color: red;"> Aun no hay ninguna tecnicatura cargada.</p>
        </li>
    }
</ul>
