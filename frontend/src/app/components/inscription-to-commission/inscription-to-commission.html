@for (commission of listCommission; track $index) {
<p> {{commission.number}} - {{ commission.program }} </p>

@for (s of commission.subjects; track $index) {
    <p> {{ s.name }} </p>
    <button class="modify-crud-btn" data-bs-toggle="modal" data-bs-target="#modal-add" (click)="setCommissionAndSubject(commission,s)" >Añadir Alumno</button>
}
}

<!-- Modal agregar programa -->
<div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="modal-add-label" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h1 class="modal-title fs-5 titles">Agregar</h1>
                <button data-bs-dismiss="modal" aria-label="Close" id="button2">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <label for="">Legajo:</label>
                    <input type="text" formControlName="legajo">
                    <button (click)="addStudentToCommision()" [disabled]="!form.valid" > Añadir </button>
                </form>
            </div>
        </div>
    </div>
</div>
