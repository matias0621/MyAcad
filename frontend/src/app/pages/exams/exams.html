<h1 style="text-align: center;">Examenes</h1>

<app-exam-form endpoint="exams" (added)="examList.exams = $event" #examForm></app-exam-form>
<app-exam-form-edit endpoint="exams" (added)="examList.exams = $event" #examEditForm></app-exam-form-edit>
<app-exam-list endpoint="exams" (exam)="examEditForm.loadData($event)" #examList></app-exam-list>
